
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./signUp.css" />
  </head>
  <body>
    <div id="container">
      <!-- Navigation Bar -->
      <nav>
        <div id="nav">
          <a href="/index.html" style="text-decoration: none">
            <!-- Structure of Logo -->
            <div id="nav1">
              <span id="logo_name"> Flipkart </span>
              <span
                style="
                  color: #9e9e9e;
                  font-size: 12px;
                  font-style: italic;
                  font-family: sans-serif;
                "
              >
                Explore
                <span style="color: #ffc200"> Plus </span>
                <img
                  src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/plus-brand-bc165b.svg"
                  alt="explore_button"
                />
              </span>
            </div>
          </a>
          <!-- Search Bar -->
          <div class="navtab" id="searchbar">
            <span>
              <svg
                width="24"
                height="24"
                class=""
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title>Search Icon</title>
                <path
                  d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z"
                  stroke="#717478"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M16 16L21 21"
                  stroke="#717478"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </span>
            <span>
              <input
                id="input_data"
                type="text"
                placeholder="Search for Products, Brands and More"
              />
            </span>
          </div>
          <!-- Right Side of Search Bar -->
          <div class="navtab">
            <span>
              <img
                src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
                alt="become a seller"
              />
            </span>
            <span
              style="
                font-size: 15px;
                font-family: sans-serif;
                padding-left: 12px;
              "
              >Become a Seller</span
            >
          </div>
          <div class="navtab">
            <span>
              <img
                src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-815786.svg"
                alt="Sign in"
              />
            </span>
            <span
              style="
                font-size: 15px;
                font-family: sans-serif;
                padding-left: 12px;
              "
            >
              <select name="forma" onchange="location = this.value;">
                <option value="">Profile</option>
                <option value="signUp.html">Signup</option>
                <option value="signIn.html">Signin</option>
              </select>
            </span>
          </div>
          <div class="navtab">
            <span>
              <img
                src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
                alt="become a seller"
              />
            </span>
            <span
              style="
                font-size: 15px;
                font-family: sans-serif;
                padding-left: 12px;
              "
              >Cart</span
            >
          </div>
        </div>
      </nav>
    </div>

    <div id="outerbox">
      <div id="innerbox" style="margin-top: 10px">
        <div class="leftinnerbox">
          <p class="para1">Login</p>
          <p class="para2">
            Get access to your Orders, Wishlist and Recommendations
          </p>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              margin-top: 30px;
              width: 75%;
              position: rela;
            "
          >
            <img
              src="./assets/signInImage.png"
              alt="hero_signup" class="image"
            />
          </div>
        </div>
        <div class="rightinnerbox">
          <div style="display: flex; justify-content: center; margin-top: 20px">
            <input
              id="mobile"
              class="mobile"
              type="text"
              placeholder="Enter Mobile Number"
            />
          </div>

          <div style="display: flex; justify-content: center; margin-top: 20px">
            <input
              id="pass"
              class="password"
              type="password"
              placeholder="Enter Password"
            />
          </div>
          <div style="margin-top: 20px">
            <p class="textm">
              By continuing, you agree to Flipkart's
              <a href="/">Terms of Use</a>
              and <a href="/">Privacy Policy.</a>
            </p>
          </div>
          <div style="margin-top: 10px; display: flex; justify-content: center">
            <button
              onclick="Signin()"
              style="
                cursor: pointer;
                border: none;
                background-color: #fb641b;
                color: white;
                font-size: 16px;
                width: 90%;
                padding: 9px;
                font-weight: 500;
                border-radius: 10px;
              "
            >
              LOGIN
            </button>
          </div>
          <div style="margin-top: 10px; display: flex; justify-content: center">
            <button
              onclick="window.location.href='signup.html'" class="hoverSignup"
              style="
                border: none;
                background-color: whitesmoke;
                color: #2874f0;
                font-size: 16px;
                width: 90%;
                font-weight: 500;
                padding: 9px;
                border-radius: 10px;
              "
            >
              Not Existing User? Signup
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./signIn.js"></script>
  </body>
</html>
